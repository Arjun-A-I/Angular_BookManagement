<div class="container">
    <h2>Enter Book details</h2>

    <div class="overall">
        <div class="row">
            <label for="title">Book Title</label>
            <input [(ngModel)]="newBook" type="text" id="title" placeholder="Title">
        </div>
        <div class="row">
            <label for="author">Book Author</label>
            <input [(ngModel)]="newAuthor" type="text" id="author" placeholder="Author">
        </div>
        <button class="btn-primary" (click)="addBook()">Add Book</button>

    </div>

    <div class="display">
        <ul>
            <li *ngFor="let book of books,index as i">
                {{book.author}}  :  {{book.title}}
                <button class="btn-close" (click)="deleteBook(i)"></button>
            </li>

        </ul>

    </div>



</div>
