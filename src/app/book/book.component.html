<div class="container">
    <h2>Enter Book details</h2>

    <div class="overall">
        <div class="title">
            <input [(ngModel)]="newBook" type="text" id="title" placeholder="Title">
        </div>
        <div class="author">
            <input [(ngModel)]="newAuthor" type="text" id="author" placeholder="Author">
        </div>
        <button class="btn" (click)="addBook()">Add Book</button>

    </div>

    <div class="display">
        <ul>
            <li *ngFor="let book of books,index as i">
                {{book.author}} {{book.title}}{{book.id}}
                <button class="dlt-butn" (click)="deleteBook(i)">Delete</button>
            </li>

        </ul>

    </div>



</div>
